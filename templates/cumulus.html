  <head>
    <title>Open Education by Blackboard</title>
    <meta http-equiv="refresh" content="300" >
    <script type="text/javascript" src="http://www.google.com/jsapi" ></script>
    <script type=text/javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script type="text/javascript">
        google.load('visualization', '1.1', {packages: ['annotationchart', 'corechart']});
    </script>
    <script type="text/javascript" src="js" ></script>
    <script type="text/javascript">
        function handleProcessingTime(response) {
            if (response.isError()) {
                return;
            }
        
            var data = response.getDataTable();
            var visualization = new google.visualization.AnnotationChart(document.getElementById('processingTime'));
            visualization.draw(data, {  'displayAnnotations': false,
                                        'displayZoomButtons': false,
                                        'min': 0,
                                        'allValuesSuffix': 'ms'})
        }

        function handleThreads(response) {
            if (response.isError()) {
                return;
            }

            var data = response.getDataTable();
            var visualization = new google.visualization.AnnotationChart(document.getElementById('threads'));
            visualization.draw(data, {  'displayAnnotations': false,
                                        'displayZoomButtons': false,
                                        'min': 0,
                                        'max': 1,
                                        'allValuesSuffix': '%'})
        }

        function handleCPU(response) {
            if (response.isError()) {
                return;
            }

            var data = response.getDataTable();
            var visualization = new google.visualization.AnnotationChart(document.getElementById('cpu'));
            visualization.draw(data, {  'displayAnnotations': false,
                                        'displayZoomButtons': false,
                                        'min': 0,
                                        'max': 1,
                                        'allValuesSuffix': '%'})
        }

        function drawCharts() {
            drawInstanceChart("Learn/Instance", "AverageRequestProcessingTime", ["Average"], "Milliseconds", "mooc-fleet98-LearnAutoScalingGroup-QS7FYOU14AVK", handleProcessingTime);
            drawInstanceChart("Learn/Instance", "RequestThreadUtilization", ["Average"], "Percent", "mooc-fleet98-LearnAutoScalingGroup-QS7FYOU14AVK", handleThreads);
            drawInstanceChart("AWS/EC2", "CPUUtilization", ["Average"], "Percent", "mooc-fleet98-LearnAutoScalingGroup-QS7FYOU14AVK", handleCPU);
            //drawGroupChart("Learn/Auto Scaling", "GroupRequestThreadUtilization", "Percent", "mooc-fleet98-LearnAutoScalingGroup-QS7FYOU14AVK", handleThreads);
        }

        google.setOnLoadCallback(drawCharts);
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
    <h4>Average Request Processing Time</h4>
    <div id="processingTime" style="width: 600px; height: 300px;"></div>
    <h4>Request Thread Utilization</h4>
    <div id="threads" style="width: 600px; height: 300px;"></div>
    <h4>CPU Utilization</h4>
    <div id="cpu" style="width: 600px; height: 300px;"></div>
  </body>
</html>
